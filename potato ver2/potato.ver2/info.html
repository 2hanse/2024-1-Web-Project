<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato - 전시회 사이트</title>
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
    <meta property="og:title" content="전시회 사이트" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <img class="header__logo__img" src="images/logo.webp" alt="logo" />
            <h1 class="header__logo__title"><a href="index.html">potato</a></h1>
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li><a class="header__menu__item active" href="index.html">Home</a></li>
                <li><a class="header__menu__item" href="guide.html">가이드</a>
                    <ul>
                <li><a href="#">행사장 안내</a>
                    <ul>
                        <li><a href="#"></a></li>
                    </ul></li>
                        <li><a href="#">오시는 길</a></li>
                        <li><a href="#">파트너스</a></li>
                    </ul>
                </li>
                <li><a class="header__menu__item" href="#skills">참가안내</a></li>
                <li><a class="header__menu__item" href="#noticeBoard">알림 마당</a></li>
                <li><a class="header__menu__item" href="#pastExhibitions">지난 박람회</a></li>
            </ul>
        </nav>
        <button class="header__toggle" aria-label="navigation menu toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- Main -->
    <main>
        <section id="noticeBoard" class="section">
            <div class="max-container">
                <h2 class="title">공지사항 게시판</h2>
                <input type="text" id="search" placeholder="검색어를 입력하세요" />
                <button id="searchBtn">검색</button>
                <button id="writeBtn">글쓰기</button>
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody id="boardContent">
                        <!-- 게시판 항목이 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal for writing a new post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="postForm">
                <label for="postTitle">제목:</label>
                <input type="text" id="postTitle" placeholder="제목" required />
                <label for="postAuthor">작성자:</label>
                <input type="text" id="postAuthor" placeholder="작성자" required />
                <label for="postContent">내용:</label>
                <textarea id="postContent" placeholder="내용" required></textarea>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact" class="section">
        <div class="max-container">
            <h2 class="title">About 'potato'</h2>
            <p class="description">Team building 2024.03.14</p>
            <p>ⓒpotato - All rights reserved</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/board.js" defer></script>
</body>
</html>
